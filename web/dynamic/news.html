<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="[##cms.query.id##]"> 
    <member name="news" type="view"/> 
 </basis>
 <basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="[##cms.query.id##]"> 
    <member name="title" type="view" postsql="select * from [db.title] where TypeID=150"/> 
 </basis>
 <basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="[##cms.query.id##]"> 
    <member name="Subtitle" type="view" postsql="select * from [db.Subtitle] where TypeID=128"/> 
 </basis>
 <basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="[##cms.query.id##]"> 
    <member name="text" type="view" postsql="select * from [db.text] where TypeID=250"/> 
 </basis>
 <basis core="dbsource" name="db" source="media" lid="1" sourcemid="1" usedforid="[##cms.query.id##]"> 
    <member name="newsGallery" type="list" format="4"/> 
</basis>	
<basis core="dbsource" source="basiscore" name="json" lid="1" usedforid="[##cms.query.id##]" > 
    <member request="json-ld" type="scalar" name="fq" /> 
</basis>
<basis core="dbsource" request="seo" source="basiscore" name="db" lid="1">
    <member name="seolist" type="list" request="product" id="[##cms.query.id##]"></member>
</basis>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <basis core="print" datamembername="db.newsGallery">
        <face filter="ord in (1,2,3)">      
            <link rel="preload" as="image" href="[##cms.cms.cdn##]/@largeIMG" type="image/jpg">       
        </face>
    </basis>
    <basis core="call" file="styles.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
</head>
<body class="NewsShow-c horizontal">
    <basis core="call" file="header.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
      <!-- MAIN CONTAINER -->
      <div class="NewsShow-Sec container-Sec" >
        <section id="PinSection">
            <div class="Pin-Wrapp">
                <div class="Section-1 [&.goRight]:translate-x-[500px] duration-[.5s] ml-[82px] pl-[6em] pr-[7em] sec max-h-[750px] 
                h-90p flex flex-col justify-center items-center">
                   <div class="Banner w-max overflow-hidden flex max-h-[90%]">
                <basis core="print" datamembername="db.newsGallery">
                    <layout>
                
                        @child
                        
                    </layout>
                    <face filter="ord=1">
                        <div class="IMG-first [&.appear]:translate-x-[0]
                        [&.appear]:opacity-[1]  
                        translate-x-[-2.5rem] opacity-0  my-auto">
                            <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name"
                            class="object-cover " loading="lazy">
                        </div>
                    </face>
                </basis>
            </div>
        </div>
                   <div class="Section-2 [&.goRight]:translate-x-[500px] duration-[.5s] sec h-90p max-h-[750px] flex flex-col justify-center items-center">
                    <div class="textBox Box w-auto translate-x-[1.5em] mt-[60%] duration-[.8s]
                     opacity-0 flex flex-col gap-6 max-w-[476px] min-w-[476px]">
                     <div class="Title w-auto flex justify-start items-start text-left">
                         <h1 class="font-Montserrat700 text-lg leading-21.94 text-black flex flex-col">
                          
                            <span class="font-Montserrat700 font-bold">
                                [##db.title.Answer##]
                            </span>
                            <span class="font-Montserrat400 font-normal">
                                [##db.Subtitle.Answer##]
                            </span>
                         </h1>
                     </div>
                     <basis core="print" datamembername="db.news">
                         <layout>
                            <div class="Text text-justify font-OpenSans300 font-light text-[13px] text-gray leading-17.07">
                             @child
                            </div>
                         </layout>
                         <face filter="TypeID=129">
                            <p class="font-OpenSans300 font-light text-[13px] leading-17.07">
                             @Answer
                            </p>
                         </face>
                     </basis>
                   
                    </div>
                 </div>
                 <div class="Section-3 [&.goRight]:translate-x-[500px] duration-[.5s] pl-[8em] max-h-[600px] sec h-90p flex flex-col gap-[2em] justify-end items-center">
                    <div class="textBox Box w-full translate-x-[1.5em]  duration-[.8s] opacity-0 flex 
                    flex-col gap-6 max-w-[472px] min-w-[472px]">
                    <basis core="print" datamembername="db.text">
                        <layout>
                            <div class="Text text-justify font-OpenSans300 font-light text-[13px] text-gray leading-17.07">
                            @child
                            </div>
                        </layout>
                        <face filter="RowNumber=1"> 
                            <p class="font-OpenSans300 font-light text-[13px] leading-17.07">
                               @largetext
                            </p>
                        </face>
                    </basis>
                    </div>
                    <basis core="print" datamembername="db.newsGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=2"> 
                            <div class="IMG [&.appear]:translate-x-[0]
                            [&.appear]:opacity-[1]  max-w-[472px] min-w-[472px]
                            translate-x-[-2.5rem] opacity-0 ">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full object-cover" loading="lazy">
                            </div>
                        </face>
                    </basis>
                
                 </div>
                 <div class="Section-4 pl-[8em] sec h-90p max-h-[750px] flex flex-col justify-center items-end">
                    <basis core="print" datamembername="db.newsGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=3"> 
                            <div class="IMG [&.appear]:translate-x-[0]
                            [&.appear]:opacity-[1]  max-w-[476px] min-w-[476px]
                            translate-x-[-2.5rem] opacity-0 ">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full object-cover" loading="lazy">
                            </div>
                        </face>
                    </basis>
                 </div>
                 <div class="Section-5 mt-[2em] gap-[2em] max-h-[570px] pl-[8em] sec h-90p
                  mb-[3em] flex flex-col justify-start items-start">  
                    <basis core="print" datamembername="db.newsGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=4"> 
                            <div class="IMG [&.appear]:translate-x-[0]
                            [&.appear]:opacity-[1]  max-w-[472px] min-w-[472px]
                            translate-x-[-2.5rem] opacity-0">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full object-cover" loading="lazy">
                            </div>
                        </face>
                    </basis>    
                    <basis core="print" datamembername="db.text">
                        <layout>
                            <div class="textBox Box w-full translate-x-[1.5em] duration-[.8s] opacity-0 flex 
                            flex-col max-w-[472px] min-w-[472px]">
                             <div class="Text text-justify font-OpenSans300 font-light text-[13px] text-gray leading-17.07">
                            @child
                             </div>
                            </div>
                        </layout>
                        <face filter="RowNumber=2">
                            <p class="font-OpenSans300 font-light text-[13px] leading-17.07">
                             @largetext
                            </p>
                        </face>
                    </basis>
                
                 </div>
                 <div class="Section-6 pl-[8em] max-h-[750px] sec h-90p flex flex-col justify-center items-center">
                    <basis core="print" datamembername="db.newsGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=5"> 
                            <div class="IMG [&.appear]:translate-x-[0]
                    [&.appear]:opacity-[1]  max-w-[920px] min-w-[920px]
                    translate-x-[-2.5rem] opacity-0 my-auto">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full object-cover" loading="lazy"> 
                            </div>
                        </face>
                    </basis>    
                 </div>
                 <div class="Section-7 pl-[8em] max-h-[750px] sec h-90p flex flex-col justify-center items-center">
                    <basis core="print" datamembername="db.text">
                        <layout>
                            <div class="textBox Box w-full translate-x-[1.5em] duration-[.8s] opacity-0 flex 
                            flex-col gap-6 max-w-[464px] min-w-[464px] my-auto">
                             <div class="Text text-justify font-OpenSans300 font-light text-[13px] text-gray leading-17.07">
                            @child
                             </div>
                            </div>
                        </layout>
                        <face filter="RowNumber=3">
                            <p class="font-OpenSans300 font-light text-[13px] leading-17.07">
                             @largetext
                            </p>
                        </face>
                    </basis>
                 </div>
             
                    <basis core="print" datamembername="db.newsGallery">
                        <layout>
                            <div class="Section-8 pl-[8em] pr-[2em] max-h-[600px] sec h-90p flex flex-col justify-center items-center">
                            @child
                            </div>
                        </layout>
                        <face filter="ord=6"> 
                            <div class="IMG [&.appear]:translate-x-[0]
                            [&.appear]:opacity-[1]  max-w-[467px] min-w-[476px]
                            translate-x-[-2.5rem] opacity-0 mt-auto my-auto">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full object-cover" loading="lazy">
                            </div>
                        </face>
                    </basis>
                 <basis core="call" file="footer.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
            </div>
        </section>
    </div>
    
    <!-- MAIN CONTAINER -->
    <basis core="call" file="scripts.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/js/news.js" defer></script>
    <script type="application/ld+json">
        [##json.fq.column1##]
      </script>
</body>
</html>
